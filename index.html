<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img class="header__logo" src="./images/logo-header.svg" alt="Логотип Место"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Жак-ИвКусто.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__element">
        <li class="elements-item">
          <img class="elements-item__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
          <div class="elements-item__group">
            <h2 class="elements-item__title">Карачаевск</h2>
            <button class="elements-item__like" type="button"></button>
          </div>
        </li>
        <li class="elements-item">
          <img class="elements-item__img" src="./images/ГораЭльбрус.jpg" alt="Гора Эльбрус">
          <div class="elements-item__group">
            <h2 class="elements-item__title">Гора Эльбрус</h2>
            <button class="elements-item__like" type="button"></button>
          </div>
        </li>
        <li class="elements-item">
          <img class="elements-item__img" src="./images/Домбай.png" alt="Домбай">
          <div class="elements-item__group">
            <h2 class="elements-item__title">Домбай</h2>
            <button class="elements-item__like" type="button"></button>
          </div>
        </li>
        <li class="elements-item">
          <img class="elements-item__img" src="./images/ГораЭльбрус.jpg" alt="Гора Эльбрус">
          <div class="elements-item__group">
            <h2 class="elements-item__title">Гора Эльбрус</h2>
            <button class="elements-item__like" type="button"></button>
          </div>
        </li>
        <li class="elements-item">
          <img class="elements-item__img" src="./images/Домбай.png" alt="Домбай">
          <div class="elements-item__group">
            <h2 class="elements-item__title">Домбай</h2>
            <button class="elements-item__like" type="button"></button>
          </div>
        </li>
        <li class="elements-item">
          <img class="elements-item__img" src="./images/Карачаевск.jpg" alt="Карачаево-Черкессия">
          <div class="elements-item__group">
            <h2 class="elements-item__title">Карачаево-Черкессия</h2>
            <button class="elements-item__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-profile">
        <input class="popup__field popup__field_type_name" name="popup-name" type="text" placeholder="Имя">
        <input class="popup__field popup__field_type_description" name="popup-description" type="text" placeholder="О себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
</div>
  <script src="./scripts/index.js"></script>
</body>
</html>
