<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img class="header__logo" src="./images/logo-header.svg" alt="Логотип Место"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Жак-ИвКусто.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__element elements__element_template">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template">
    <li class="elements-item">
      <button class="elements-item__del elements-item__del_card" type="button" aria-label="Удалить карточку"></button>
      <img class="elements-item__img elements-item__img_template" src="/" alt="">
      <div class="elements-item__group">
        <h2 class="elements-item__title elements-item__title_template"></h2>
        <button class="elements-item__like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_edit">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form">
        <input class="popup__field popup__field_type_name" name="popup-name" type="text" placeholder="Имя">
        <input class="popup__field popup__field_type_description" name="popup-description" type="text" placeholder="О себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-form">
        <input class="popup__field popup__field_type_title" name="popup-name" type="text" placeholder="Название">
        <input class="popup__field popup__field_type_link" name="popup-description" type="url" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_view">
    <div class="popup__content popup__content_view">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="popup__img popup__img_view" src="/" alt="">
      <p class="popup__title popup__title_view"></p>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
