<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#"><img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="Логотип Место"></a>
  </header>
  <main class="content">
    <section class="profile">
      <a href="#" class="profile__edit-avatar"><img class="profile__avatar" src="/" alt="Аватар"></a>
      <!-- <img class="profile__avatar" src="<%=require('./images/Жак-ИвКусто.jpg')%>" alt="Аватар"> -->
      <div class="profile__info">
        <div class="profile__info-name">
          <h1 class="profile__name"></h1>
          <!-- <h1 class="profile__name">Жак-Ив Кусто</h1> -->
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description"></p>
        <!-- <p class="profile__description">Исследователь океана</p> -->
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__element elements__element_template">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template">
    <li class="elements-item">
      <button class="elements-item__del elements-item__del_card" type="button" aria-label="Удалить карточку"></button>
      <img class="elements-item__img elements-item__img_template" src="/" alt="">
      <div class="elements-item__group">
        <h2 class="elements-item__title elements-item__title_template"></h2>
        <div>
        <button class="elements-item__like" type="button" aria-label="Лайк"></button>
        <p class="elements-item__like-numb"></p>
        </div>
      </div>
    </li>
  </template>
  <div class="popup popup_edit">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <input
          required
          id="name-input"
          minlength="2"
          maxlength="40"
          class="popup__field popup__field_type_name"
          name="name"
          type="text"
          placeholder="Имя"
          autocomplete="off"
        >
        <span class="popup__error popup__error_position-name_top" id="name-input-error"></span>
        <input
          required
          id="description-input"
          minlength="2"
          maxlength="200"
          class="popup__field popup__field_type_description"
          name="about"
          type="text"
          placeholder="О себе"
          autocomplete="off"
        >
        <span class="popup__error popup__error_position_top" id="description-input-error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" id="form" novalidate>
        <input
          required
          id="title-input"
          minlength="2"
          maxlength="30"
          class="popup__field popup__field_type_title"
          name="name"
          type="text"
          placeholder="Название"
          autocomplete="off"
        >
        <span class="popup__error popup__error_position-name_top" id="title-input-error"></span>
        <input
          required
          id="link-input"
          class="popup__field popup__field_type_link"
          name="link"
          type="url"
          placeholder="Ссылка на картинку"
          autocomplete="off"
        >
        <span class="popup__error popup__error_position_top" id="link-input-error"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_view">
    <div class="popup__content popup__content_view">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <img class="popup__img popup__img_view" src="/" alt="">
      <p class="popup__title popup__title_view"></p>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__content popup__content_avatar">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="popup-form" id="form" novalidate>
        <input
          required
          id="link-input"
          class="popup__field popup__field_type_link-avatar"
          name="link"
          type="url"
          placeholder="Ссылка на фото"
          autocomplete="off"
        >
        <span class="popup__error popup__error_position-name_top" id="link-input-error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_del-card">
    <div class="popup__content popup__content_del-card">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="popup-form" id="form" novalidate>
        <button class="popup__submit-button popup__submit-button_del-top" type="submit">Да</button>
      </form>
    </div>
  </div>
  <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>
</html>
